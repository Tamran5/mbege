<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBG Monitor - {% block title %}Masuk{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        :root {
            /* --- UPDATED: WARNA BIRU MUDA --- */
            --primary: #4A90E2;       /* Light Blue / Cornflower Blue */
            --primary-dark: #357ABD;  /* Darker Blue */
            
            --secondary: #2D3748;     /* Dark Text (Hitam Keabuan) */
            --bg-cream: #F9FAFB;      /* Background Putih Bersih */
            --white: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-cream);
            color: var(--secondary);
            overflow-x: hidden;
        }

        /* --- NAVBAR STYLING --- */
        .navbar-mbg {
            background-color: rgba(255, 255, 255, 0.95); /* Lebih putih */
            backdrop-filter: blur(10px);
            /* Border bawah disesuaikan dengan biru tipis */
            border-bottom: 1px solid rgba(74, 144, 226, 0.1); 
            padding: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            height: 80px;
            display: flex;
            align-items: center;
        }

        .navbar-mbg .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        /* 1. Logo Styling */
        .logo {
            font-weight: 800;
            /* UPDATED: Warna logo hitam (mengambil var secondary) */
            color: var(--secondary); 
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            text-decoration: none;
            cursor: pointer;
        }
        .logo:hover {
            text-decoration: none;
            /* Saat di-hover tetap hitam atau mau berubah biru? 
               Di sini saya buat tetap hitam agar konsisten */
            color: var(--secondary); 
            opacity: 0.8; 
        }
        
        /* Jika nanti Anda mengisi span dengan icon, iconnya akan berwarna biru */
        .logo span {
            font-size: 1.6rem;
            color: var(--primary); 
        }

        /* 2. Menu Tengah */
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 30px;
        }

        .nav-link {
            color: var(--secondary) !important;
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: var(--primary) !important; /* Biru saat hover */
            text-decoration: none;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary); /* Garis bawah biru */
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after { width: 100%; }

        /* 3. Tombol Kanan */
        .auth-buttons {
            display: flex;
            gap: 12px;
            min-width: 150px;
            justify-content: flex-end;
        }

        .btn-auth {
            border-radius: 50px;
            padding: 8px 24px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.95rem;
            display: inline-block;
        }
        .btn-login-outline {
            border: 2px solid var(--primary);
            color: var(--primary); /* Teks biru */
            background: transparent;
        }
        .btn-login-outline:hover {
            background: var(--primary);
            color: white;
            text-decoration: none;
        }
        .btn-register-solid {
            background: var(--primary); /* Background biru */
            color: white;
            border: 2px solid var(--primary);
        }
        .btn-register-solid:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            color: white;
            text-decoration: none;
        }

        /* --- LAYOUT --- */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 80px;
            background-color: var(--bg-cream);
        }

        footer {
            margin-top: auto;
            padding: 30px 0;
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 991px) {
            .nav-menu { display: none; }
        }
    </style>
</head>

<body>

    <nav class="navbar-mbg">
        <div class="container">
            
            <a href="/" class="logo">
                <span></span> MBG Monitor
            </a>

            <ul class="nav-menu">
                <li><a href="/#hero" class="nav-link">Beranda</a></li>
                <li><a href="/#program" class="nav-link">Program</a></li>
                <li><a href="/#menu" class="nav-link">Menu Sehat</a></li>
                <li><a href="/#contact" class="nav-link">Kontak</a></li>
            </ul>

            <div class="auth-buttons">
                <a href="{{ url_for('authentication_blueprint.login') }}" class="btn-auth btn-login-outline">Masuk</a>
                <a href="{{ url_for('authentication_blueprint.register') }}" class="btn-auth btn-register-solid">Daftar</a>
            </div>

        </div> 
    </nav>

    <div class="main-content">
        {% block content %}{% endblock content %}

        <footer>
            <div class="container">
                <div style="color: var(--secondary); font-weight: 700; margin-bottom: 5px;">MBG Monitor</div>
                <div>&copy; 2025 Badan Gizi Nasional.</div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
